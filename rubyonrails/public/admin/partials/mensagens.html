<div id="content" class="span10">
<!-- start: Content -->
  <div>
    <hr>
    <ul class="breadcrumb">
      <li>
        <a href="#">Home</a> <span class="divider">/</span>
      </li>
      <li>
        <a>Mensagens</a>
      </li>
    </ul>
    <hr>
  </div>

  <div id="alerta"> </div>

  <div class="row-fluid sortable">
    <div class="progress progress-striped progress-success active" ng-show="carregandoMensagens">
      <div class="bar" style="width: 100%;">carregando as mensagens</div>
    </div>
    <div class="box span12" ng-show="!carregandoMensagens">
      <div class="box-header" data-original-title>
        <h2><i class="fa-icon-list"></i><span class="break"></span>Mensagens</h2>
        <div class="box-icon">
          <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
        </div>
      </div>
      <div class="box-content">
        <table class="table table-striped table-bordered bootstrap-datatable datatable">
          <thead>
            <tr>
              <th>Assunto</th>
              <th>Conteúdo</th>
              <th style="width: 160px;">Ações</th>
            </tr>
          </thead>   
          <tbody>
          <tr ng-repeat="mensagem in mensagens">
            <td class="center">{{mensagem.subject}}</td>
            <td class="center">{{mensagem.text}}</td>
            <td class="center">
              <a class="btn btn-success" href="#" ng-click="">
                <i class="icon-zoom-in icon-white"></i>
              </a>
              <a class="btn btn-warning" href="#" ng-click="">
                <i class="icon-folder-open icon-white"></i>
              </a>
              <a class="btn btn-danger" ng-click="">
                <i class="icon-trash icon-white"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
<!-- end: Content -->
</div><!--/#content.span10-->
