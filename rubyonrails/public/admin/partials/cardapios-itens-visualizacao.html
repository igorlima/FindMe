<div id="content" class="span10">

  <div>
    <hr>
    <ul class="breadcrumb">
      <li>
        <a href="#/home">Home</a> <span class="divider">/</span>
      </li>
      <li>
        <a href="#/cardapios">Cardápios</a> <span class="divider">/</span>
      </li>
      <li>
        <a href="#/cardapios-itens">Itens</a> <span class="divider">/</span>
      </li>
      <li>
        <a>Visualização</a>
      </li>
    </ul>
    <hr>
  </div>

  <div id="alerta"> </div>

  <div class="row-fluid sortable">
    <div class="box span12">
      <div class="box-header" data-original-title>
        <h2><i class="fa-icon-eye-open"></i><span class="break"></span>{{cardapioItem.description}}</h2>
        <div class="box-icon">
          <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
        </div>
      </div>
      <div class="box-content">
        
        <form class="form-horizontal">

            <abbr title="Ingredientes do item do cardápio"><strong>Ingredientes:</strong></abbr> {{cardapioItem.ingredients}} <br>
            <abbr title="Preço do item"><strong>Preço:</strong></abbr> {{cardapioItem.price}} <br>
            <abbr title="Ordem de precedência do item"><strong>Ordem:</strong></abbr> {{cardapioItem.order}} <br>
            
            <div class="form-actions">
              <button type="submit" class="btn btn-success" ng-click="editar()">Editar</button>
              <button type="button" class="btn btn-inverse" ng-click="voltar()">Voltar</button>
            </div>

        </form>

      </div>
    </div>
  </div>
</div>
