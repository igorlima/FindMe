<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lanche online</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Set Apple icons for when prototype is saved to home screen -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/apple-touch-icon-57x57.png">

  <link rel="stylesheet" href="stylesheets/ratchet.min.css">
  <link rel="stylesheet" href="stylesheets/leaflet.min.css">
  <link rel="stylesheet" href="stylesheets/lanche.css">

</head>
<body>
  
  <div class="popover visible"></div>
  <header class="bar-title">
    <a class="button-prev" data-bind="attr: {href: url_voltar}, visible: showBtnVoltar">
      Voltar
    </a>
    <h1 class="title" data-bind="text: title"></h1>
  </header>
  <div class="content" data-bind="visible: showHomeContent">
    <div class="content-padded">
      <p class="welcome">Obrigado por utilizada nosso sistema online. Assim podemos oferecer maior mobilidade e agilidade em nossos serviços.</p>
    </div>
    <ul class="list inset">
      <li>
        <a href="#cardapio">
          <strong>Cardápio</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="#map">
          <strong>Encontre nossa(s) loja(s)</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="#promocoes">
          <strong>Promoções</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li id="authentication">
        <a href="">
          <strong></strong>
          <span class="chevron"></span>
        </a>
      </li>
    </ul>
  </div>

  <div id="phone-app" class="content" data-bind="visible: !showHomeContent() "></div>
  <div class="all-screen" data-bind="visible: showMap() ">
    <div id="map" class="all-screen"></div>
  </div>

  <nav class="bar-tab" data-bind="visible: !showMap() ">
    <ul class="tab-inner">
      <li class="tab-item">
        <a href="#home">
          <img class="tab-icon" src="images/icon-home.png">
          <div class="tab-label">Início</div>
        </a>
      </li>
      <li id="bar-tab-item-user">
      </li>
      <li class="tab-item">
        <a href="#contato">
          <img class="tab-icon" src="images/icon-messages.png">
          <div class="tab-label">Contato</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="#pedido">
          <img class="tab-icon" src="images/icon-hamburger.png">
          <div class="tab-label">Meu pedido</div>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Include the compiled Ratchet JS -->
  <script src="javascripts/head.load.min.js"></script>
  <script>
    head
    .js("javascripts/spin.min.js", function() {
      var Lanche = window.Lanche = window.Lanche || function() {};
      var target = document.getElementsByTagName('body')[0];
      var spinner = Lanche.spinner = new Spinner({});
      spinner.start = function() {
        spinner.spin(target);
      };
      spinner.start();
    })
    .js("javascripts/path.min.js")
    .js("javascripts/zepto.min.js")
    .js("javascripts/knockout-2.2.0.js")
    .js("javascripts/_user_data.js")
    .ready(function(){
      
      //ViewModel
      var Lanche = window.Lanche = window.Lanche || function() {};
      var LancheViewModel = function () {};
      Lanche.viewModel = new LancheViewModel();

      //Routes
      Path.map("#home").to(function(){
        head.js("javascripts/_index.js", function() {
          Lanche.Index.load();
        });
      });

      location.hash = 'home';
      Path.root("#home");
      Path.listen();

    })
    ;
  </script>
</body>
</html>
