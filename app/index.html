<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lanche online</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Set Apple icons for when prototype is saved to home screen -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/apple-touch-icon-57x57.png">

  <!-- Include the compiled Ratchet CSS -->
  <link rel="stylesheet" href="stylesheets/ratchet.min.css">
  <!-- Intro paragraph styles. Delete once you start using this page -->
  <style type="text/css">
      .welcome {
        line-height: 1.5;
        color: #555;
      }
      
      .detail-lanche {
        font-size: 0.8em;
      }
      
      .list.compra li {
        padding-right: 100px;
      }
  </style>

</head>
<body>
  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <h1 class="title">Lanches Online</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">
      <p class="welcome">Obrigado por utilizada nosso sistema online. Assim podemos oferecer maior mobilidade e agilidade em nossos serviços. </p>
    </div>

    <ul class="list inset">
      <li>
        <a href="cardapio.html" data-transition="fade" data-selector=".content">
          <strong>Cardápio</strong>
        </a>
        <span class="chevron"></span>
      </li>
      <li>
        <a href="#">
          <strong>Encontre nossa(s) loja(s)</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="#">
          <strong>Promoções</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="#">
          <strong>Rastrear minha compra</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="#">
          <strong>Histórico de compra</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="#">
          <strong>Logar usando facebook</strong>
          <span class="chevron"></span>
        </a>
      </li>
    </ul>
    
  </div>

  <!-- Include the compiled Ratchet JS -->
  <script src="javascripts/head.load.min.js"></script>
  <script>
    head
    .js("javascripts/modernizr.custom.min.js")
    .js("javascripts/ratchet.js")
    .js("javascripts/fingerblast.js", function(){
      //script para que um simule eventos touch screen, caso este não seja
      var is_touch_device = !!('ontouchstart' in window);
      (!is_touch_device) && new FingerBlast('html');
    })
    .js("javascripts/_index.js", function(){
      window.addEventListener('push', function(event){  
        var page = Lanche.Util.page(event);
        if (page=="index") Lanche.Index.load();
      });
    })
    .js("javascripts/zepto.js")
    .ready(function(){
      
    })
    ;
  </script>
</body>
</html>
