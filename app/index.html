<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lanche online</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Set Apple icons for when prototype is saved to home screen -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/apple-touch-icon-57x57.png">

  <!-- Include the compiled Ratchet CSS -->  
  <link rel="stylesheet" href="stylesheets/ratchet.min.css">
  <link rel="stylesheet" href="stylesheets/leaflet.min.css">
  <!-- Intro paragraph styles. Delete once you start using this page -->
  <style type="text/css">

    .welcome {
      line-height: 1.5;
      color: #555;
    }

    .detail-lanche {
      padding-left: 5px;
      font-size: 0.8em;
    }
    
    .list.compra li {
      padding-right: 130px;
    }

    .list.compra .count {
      margin-right: 80px;
    }

    .list.compra .button-negative {
      margin-right: 40px;
    }

    .total {
      float: right;
    }

    .all-screen { 
      height: 100%; 
    }

    .bottom-space {
      height: 100px; 
      margin-top: 50px;
      margin-bottom: 50px;
      padding-top: 25px;
      padding-bottom: 25px;
      display: inline-block;
    }
  </style>

</head>
<body data-twttr-rendered="true">
  
  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <a class="button" data-bind="attr: {href: url_voltar}, visible: showBtnVoltar">
      Voltar
    </a>
    <h1 class="title" data-bind="text: title"></h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content" data-bind="visible: showHomeContent">
    <div class="content-padded">
      <p class="welcome">Obrigado por utilizada nosso sistema online. Assim podemos oferecer maior mobilidade e agilidade em nossos serviços.</p>
    </div>

    <ul class="list inset">
      <li>
        <a href="#cardapio">
          <strong>Cardápio</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="#">
          <strong>Encontre nossa(s) loja(s)</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="#">
          <strong>Promoções</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="#map">
          <strong>Rastrear minha compra</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="#">
          <strong>Histórico de compra</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="#">
          <strong>Logar usando facebook</strong>
          <span class="chevron"></span>
        </a>
      </li>
    </ul>  

    <div class="bottom-space">ei</div>
  </div>

  <div id="phone-app" class="content" data-bind="visible: !showHomeContent()"></div>
  <div class="all-screen" data-bind="visible: showMap() ">
    <div id="map" class="all-screen"></div>
  </div>

  

  <!-- Include the compiled Ratchet JS -->
  <script src="javascripts/head.load.min.js"></script>
  <script>
    head
    .js("javascripts/path.min.js")
    .js("javascripts/zepto.min.js")
    .js("javascripts/knockout-2.2.0.js")
    .ready(function(){
      
      //ViewModel
      var Lanche = window.Lanche = function() {};
      var LancheViewModel = function () {};
      Lanche.viewModel = new LancheViewModel();

      //Routes
      Path.map("#home").to(function(){
        head.js("javascripts/_index.js", function() {
          Lanche.Index.load();
        });
      });

      location.hash = 'home';
      Path.root("#home");
      Path.listen();

    })
    ;
  </script>
</body>
</html>
