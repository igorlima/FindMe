<div id="content" class="span10">

  <div>
    <hr>
    <ul class="breadcrumb">
      <li>
        <a href="#/home">Home</a> <span class="divider">/</span>
      </li>
      <li>
        <a href="#/cardapios">Cardápios</a> <span class="divider">/</span>
      </li>
      <li>
        <a href="#/cardapios-itens">Itens</a> <span class="divider">/</span>
      </li>
      <li>
        <a>Novo Item</a>
      </li>
    </ul>
    <hr>
  </div>

  <div id="alerta"> </div>

  <div class="row-fluid sortable">
    <div class="box span12">
      <div class="box-header" data-original-title>
        <h2><i class="fa-icon-edit"></i><span class="break"></span><strong>{{cardapio.description}}</strong> - Novo Item</h2>
        <div class="box-icon">
          <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
        </div>
      </div>
      <div class="box-content">
        
        <form class="form-horizontal">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="description">Descrição</label>
              <div class="controls">
                <input class="input-xlarge focused" placeholder="Digite uma descrição para o item" type="text" ng-model="item.description">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="ingredients">Ingredientes</label>
              <div class="controls">
                <input class="input-xlarge focused" placeholder="Digite os ingredientes" type="text" ng-model="item.ingredients">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="price">Preço</label>
              <div class="controls">
                <input class="input-xlarge focused" placeholder="Preço do item" type="text" ng-model="item.price">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="order">Ordem</label>
              <div class="controls">
                <input class="input-xlarge focused" placeholder="Digite uma ordem de precedência" type="text" ng-model="item.order">
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success" ng-click="salvar($event)">Salvar</button>
              <button type="reset" class="btn btn-warning">Limpar</button>
              <button type="button" class="btn btn-inverse" ng-click="voltar()">Voltar</button>
            </div>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
