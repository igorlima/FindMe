<div id="content" class="span10">

  <div>
    <hr>
    <ul class="breadcrumb">
      <li>
        <a href="#/home">Home</a> <span class="divider">/</span>
      </li>
      <li>
        <a>Cardápios</a>
      </li>
    </ul>
    <hr>
  </div>

  <div id="alerta"> </div>

  <div class="row-fluid sortable">
    <div class="progress progress-striped progress-success active" ng-show="carregando">
      <div class="bar" style="width: 100%;">carregando a listagem de cardápios</div>
    </div>
    <div class="box span12" ng-show="!carregando">
      <div class="box-header" data-original-title>
        <h2><i class="fa-icon-list"></i><span class="break"></span>Cardápios</h2>
        <div class="box-icon">
          <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
        </div>
      </div>
      <div class="box-content">
        <table class="table table-striped table-bordered bootstrap-datatable datatable">
          <thead>
            <tr>
              <th>Título</th>
              <th>Descrição</th>
              <th style="width: 180px;">Ações</th>
            </tr>
          </thead>   
          <tbody>
          <tr ng-repeat="cardapio in cardapios">
            <td class="center">{{cardapio.description}}</td>
            <td class="center">{{cardapio.welcome}}</td>
            <td class="center">
              <a class="btn btn-success" href="#/cardapios-visualizacao" ng-click="visualizar(cardapio)">
                <i class="icon-zoom-in icon-white"></i>
              </a>
              <a class="btn btn-warning" href="#/cardapios-itens" ng-click="itens(cardapio)">
                <i class="icon-folder-open icon-white"></i>
              </a>
              <a class="btn btn-info" href="#/cardapios-edicao" ng-click="editar(cardapio)">
                <i class="icon-edit icon-white"></i>
              </a>
              <a class="btn btn-danger" ng-click="excluir(cardapio)">
                <i class="icon-trash icon-white"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>

        <a href="#/cardapios-novo" class="btn btn-large btn-inverse">
          <i class="icon-plus icon-white"></i>  
          Novo Cardápio
        </a>
      </div>
    </div>
  </div>
</div>

<div class="modal hide fade" id="modalExcluirCardapio">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>{{cardapio.description}}</h3>
  </div>
  <div class="modal-body">
    <p>Deseja realemente excluir o cardápio "{{cardapio.description}}"</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Fechar</a>
    <a href="#/cardapios" class="btn btn-danger" ng-click="excluirCardapio($event)">Excluir</a>
  </div>
</div>
